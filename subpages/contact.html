<script>
    function subform(event) {
        event.preventDefault();
        var form = document.getElementById("mainform");
        var inputs = form.getElementsByTagName('input');
        var filled = true;
        for (let i = 0; i < inputs.length; i++) {
            if (inputs[i].value == "") {
                filled = false;
                alert("Please Fill all the details!!")
                break;
            }
        }
        if (filled) {
            var output = document.getElementById("formsubmission");
            output.innerHTML = "FORM SUBMITTED";
        }

    }

    var scrollToTopBtn = document.getElementById("scrollToTopBtn");

    window.onscroll = function () {
        scrollFunction();
    };

    function scrollFunction() {
        if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
            scrollToTopBtn.style.display = "block";
        } else {
            scrollToTopBtn.style.display = "none";
        }
    }

    scrollToTopBtn.addEventListener("click", function () {
        topFunction();
    });

    function topFunction() {
        smoothScrollToTop(1000);
    }

    function smoothScrollToTop(duration) {
        var start = window.pageYOffset;
        var startTime = null;

        function scroll(timestamp) {
            if (!startTime) startTime = timestamp;
            var progress = timestamp - startTime;

            window.scrollTo(0, easeInOutCubic(start, 0, progress, duration));

            if (progress < duration) {
                window.requestAnimationFrame(scroll);
            }
        }

        function easeInOutCubic(start, end, progress, duration) {
            progress /= duration / 12;
            if (progress < 1) return (end - start) / 2 * progress * progress * progress + start;
            progress -= 2;
            return (end - start) / 2 * (progress * progress * progress + 2) + start;
        }

        window.requestAnimationFrame(scroll);
    }
</script>
